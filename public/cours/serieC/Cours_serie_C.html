
<!DOCTYPE html>

        body {

            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        
        .navigation {
            display: flex;
            justify-content: space-around;
            background: rgba(76, 175, 255, 0.3);
            padding: 15px 0;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        main {
            padding: 20px;
            max-width: 1200px;

        }

            gap: 20px;
            margin-top: 40px;
        }
        
        .subject-btn {
            background: rgba(84, 58, 183, 0.6);
            color: white;
            border: none;
            padding: 25px 15px;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .subject-btn:hover {
            background: rgba(84, 58, 183, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .return-btn {
            margin-top: 50px;
            padding: 12px 25px;
            background: rgba(128, 128, 128, 0.5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .return-btn:hover {
            background: rgba(128, 128, 128, 0.7);
        }
    </style>
</head>
