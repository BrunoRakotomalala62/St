
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service de Traduction</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        .translation-container {
            width: 100%;
            min-height: calc(100vh - 56px); /* Hauteur du nav */
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .translation-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0 10px;
        }
        
        .simplified-nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), #6c5ce7);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .translation-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }
        
        .translation-header p {
            font-size: 1rem;
            opacity: 0.9;
            padding: 0 10px;
        }
        
        .translation-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 5px;
        }
        
        .translation-box {
            flex: 1 1 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .translation-box h3 {
            margin-top: 0;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }
        
        .translation-box h3 i {
            font-size: 1.1rem;
        }
        
        .translation-textarea {
            width: 100%;
            min-height: 150px;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            resize: vertical;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        body[data-theme="dark"] .translation-textarea {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        
        .language-select {
            width: 100%;
            padding: 0.7rem;
            margin: 0.7rem 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            color: #333;
            box-sizing: border-box;
        }
        
        body[data-theme="dark"] .language-select {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        
        .translate-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-sizing: border-box;
        }
        
        .translate-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .detected-language {
            margin-top: 0.8rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        .detected-language i {
            font-size: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .translation-container {
                padding: 0.5rem;
                margin: 0;
                width: 100%;
                min-height: calc(100vh - 50px);
            }
            
            .translation-header h1 {
                font-size: 1.6rem;
                white-space: nowrap;
                padding: 0 5px;
            }
            
            .translation-header p {
                font-size: 0.9rem;
                padding: 0 5px;
            }
            
            .translation-box {
                padding: 0.8rem;
            }
            
            .translation-textarea {
                min-height: 120px;
                padding: 0.6rem;
            }
            
            .language-select, .translate-btn {
                padding: 0.6rem;
            }
            
            .simplified-nav {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="simplified-nav">
        <button class="nav-btn home-btn" onclick="window.location.href='/'">üè† Accueil</button>
        <button class="theme-toggle">üåì</button>
    </nav>

    <div class="translation-container">
        <div class="translation-header">
            <h1>‚ú® Service de Traduction ‚ú®</h1>
            <p>Traduisez n'importe quel texte dans la langue de votre choix rapidement et facilement</p>
        </div>
        
        <div class="translation-flex">
            <div class="translation-box">
                <h3>üìù Texte √† traduire</h3>
                <textarea id="source-text" class="translation-textarea" placeholder="Entrez le texte √† traduire..."></textarea>
                <select id="source-language" class="language-select">
                    <option value="auto">D√©tection automatique</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="en">Anglais</option>
                    <option value="es">Espagnol</option>
                    <option value="de">Allemand</option>
                    <option value="it">Italien</option>
                    <option value="pt">Portugais</option>
                    <option value="ru">Russe</option>
                    <option value="zh">Chinois</option>
                    <option value="ja">Japonais</option>
                    <option value="ar">Arabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Cor√©en</option>
                    <option value="mg">Malgache</option>
                </select>
                <div class="detected-language">
                    <i>üîç</i> Langue d√©tect√©e: <span id="detected-language">Automatique</span>
                </div>
            </div>
            
            <div class="translation-box">
                <h3>üåê Traduction</h3>
                <textarea id="translated-text" class="translation-textarea" placeholder="La traduction appara√Ætra ici..." readonly></textarea>
                <select id="target-language" class="language-select">
                    <option value="fr">Fran√ßais</option>
                    <option value="en">Anglais</option>
                    <option value="es">Espagnol</option>
                    <option value="de">Allemand</option>
                    <option value="it">Italien</option>
                    <option value="pt">Portugais</option>
                    <option value="ru">Russe</option>
                    <option value="zh">Chinois</option>
                    <option value="ja">Japonais</option>
                    <option value="ar">Arabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Cor√©en</option>
                    <option value="mg">Malgache</option>
                </select>
                <button id="translate-btn" class="translate-btn">Traduire</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Traduction en cours...</p>
        </div>
        
        <div id="error-message" class="error-message">
            Une erreur s'est produite. Veuillez r√©essayer.
        </div>
    </div>

    <script>
        // Changer de th√®me
        const themeToggle = document.querySelector('.theme-toggle');
        let isDark = localStorage.getItem('theme') === 'dark';
        
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
        
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
        });
        
        // Logique de traduction
        document.getElementById('translate-btn').addEventListener('click', async () => {
            const sourceTextElement = document.getElementById('source-text');
            const sourceText = sourceTextElement.value;
            const sourceLang = document.getElementById('source-language').value;
            const targetLang = document.getElementById('target-language').value;
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error-message');
            
            if (!sourceText.trim()) return;
            
            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';
            document.getElementById('translated-text').value = '';
            
            try {
                const response = await fetch('/api/translation/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        sourceLang: sourceLang,
                        targetLang: targetLang
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('translated-text').value = data.translatedText;
                document.getElementById('detected-language').textContent = data.detectedLanguage || 'Automatique';
                
                // Effacer automatiquement le champ texte source apr√®s la traduction
                sourceTextElement.value = '';
                
            } catch (error) {
                console.error('Erreur:', error);
                errorEl.textContent = error.message || 'Une erreur s\'est produite lors de la traduction';
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        });
        
        // Navigation simplifi√©e
        document.querySelector('.home-btn').addEventListener('click', () => window.location.href = '/');
    </script>
</body>
</html>
