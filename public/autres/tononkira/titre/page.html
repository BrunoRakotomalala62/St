
<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Titres - Tononkira</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .titres-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header-section h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .header-section p {
            font-size: 1.1rem;
            color: var(--text-color);
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .song-btn {
            padding: 15px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: var(--text-color);
        }
        
        .song-btn:hover {
            background-color: var(--primary-color-light);
            transform: translateY(-2px);
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-number {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 15px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .page-btn:hover:not(.active-page) {
            background-color: var(--primary-color-light);
        }
        
        .active-page {
            background-color: var(--primary-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-color);
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .page-selector {
            text-align: center;
            margin: 20px 0;
        }
        
        .page-select {
            padding: 8px;
            border-radius: 5px;
            margin-left: 10px;
            background-color: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 600px) {
            .header-section h1 {
                font-size: 1.8rem;
            }
            
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/'">üè† Accueil</button>
        <button class="nav-btn autres-btn" onclick="window.location.href='/autres/tononkira/titre.html?artiste=' + encodeURIComponent(getArtiste())">‚Ü©Ô∏è Retour</button>
        <button class="theme-toggle">üåì</button>
    </nav>

    <main class="titres-container">
        <div class="header-section">
            <h1 id="artist-name">Chansons</h1>
            <p id="songs-count"></p>
        </div>
        
        <div id="loading" class="loading">
            Chargement des chansons...
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            Une erreur s'est produite lors du chargement des chansons.
        </div>
        
        <div id="songs-container" class="songs-grid" style="display: none;">
            <!-- Les chansons seront ajout√©es ici par JavaScript -->
        </div>
        
        <div class="page-selector">
            <label for="page-select">Aller √† la page:</label>
            <select id="page-select" class="page-select">
                <!-- Les options de page seront ajout√©es ici par JavaScript -->
            </select>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <!-- La pagination sera ajout√©e ici par JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // R√©cup√©rer les param√®tres de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const artiste = urlParams.get('artiste');
            const page = urlParams.get('page') || 1;
            
            if (!artiste) {
                window.location.href = '/autres/tononkira/lohateny.html';
                return;
            }
            
            // Mettre √† jour le titre avec le nom de l'artiste
            document.getElementById('artist-name').textContent = `Chansons de ${artiste}`;
            document.title = `Chansons de ${artiste} - Page ${page} - Tononkira`;
            
            // Initialiser le s√©lecteur de page
            initPageSelector(artiste, page);
            
            // Charger les chansons
            fetchSongs(artiste, page);
            
            // Gestion du th√®me
            const themeToggle = document.querySelector('.theme-toggle');
            let isDark = localStorage.getItem('theme') === 'dark';
            
            // Appliquer le th√®me au chargement
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
            
            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
            });
            
            // Gestion du s√©lecteur de page
            document.getElementById('page-select').addEventListener('change', function() {
                const selectedPage = this.value;
                window.location.href = `/autres/tononkira/titre/page.html?artiste=${encodeURIComponent(artiste)}&page=${selectedPage}`;
            });
        });
        
        function getArtiste() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('artiste') || '';
        }
        
        function initPageSelector(artiste, currentPage) {
            const pageSelect = document.getElementById('page-select');
            pageSelect.innerHTML = '';
            
            // Ajouter 20 pages au s√©lecteur
            for (let i = 1; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Page ${i}`;
                
                if (i == currentPage) {
                    option.selected = true;
                }
                
                pageSelect.appendChild(option);
            }
        }
        
        async function fetchSongs(artiste, page) {
            try {
                const response = await fetch(`/api/tononkira/recherche?artiste=${encodeURIComponent(artiste)}&page=${page}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // Masquer le chargement
                document.getElementById('loading').style.display = 'none';
                
                // Afficher le nombre de chansons
                document.getElementById('songs-count').textContent = `Page ${data.page}`;
                
                // Afficher les chansons
                displaySongs(data.chansons, artiste);
                
                // Afficher la pagination
                displayPagination(page, artiste);
                
            } catch (error) {
                console.error('Erreur lors du chargement des chansons:', error);
                showError('Une erreur s\'est produite lors du chargement des chansons.');
            }
        }
        
        function displaySongs(songs, artiste) {
            const songsContainer = document.getElementById('songs-container');
            songsContainer.innerHTML = '';
            
            if (!songs || songs.length === 0) {
                songsContainer.innerHTML = '<div class="error-message">Aucune chanson trouv√©e pour cet artiste.</div>';
                songsContainer.style.display = 'block';
                return;
            }
            
            songs.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song-btn';
                songElement.innerHTML = `
                    <div class="song-title">${song.titre}</div>
                    <div class="song-number">Chanson #${song.number}</div>
                `;
                
                // Convertir le titre pour l'URL
                const formattedTitle = formatTitleForUrl(song.titre);
                
                songElement.addEventListener('click', function() {
                    // Rediriger vers la page des paroles
                    window.location.href = `/autres/tononkira/song.html?artiste=${encodeURIComponent(artiste)}&lohateny=${encodeURIComponent(formattedTitle)}`;
                });
                
                songsContainer.appendChild(songElement);
            });
            
            songsContainer.style.display = 'grid';
        }
        
        function formatTitleForUrl(title) {
            // Convertir le titre en minuscules et remplacer les espaces par des tirets
            return title.toLowerCase().replace(/\s+/g, '-');
        }
        
        function displayPagination(currentPage, artiste) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            currentPage = parseInt(currentPage);
            
            // Cr√©er bouton page pr√©c√©dente
            if (currentPage > 1) {
                const prevButton = createPageButton(currentPage - 1, '‚óÄ Pr√©c√©dent', artiste);
                paginationContainer.appendChild(prevButton);
            }
            
            // D√©terminer les pages √† afficher
            const maxDisplayPages = 5; // Nombre de boutons de page √† afficher
            let startPage = Math.max(1, currentPage - 2);
            let endPage = startPage + maxDisplayPages - 1;
            
            // Cr√©er les boutons de page
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = createPageButton(i, i.toString(), artiste, i === currentPage);
                paginationContainer.appendChild(pageButton);
            }
            
            // Cr√©er bouton page suivante
            const nextButton = createPageButton(currentPage + 1, 'Suivant ‚ñ∂', artiste);
            paginationContainer.appendChild(nextButton);
            
            paginationContainer.style.display = 'flex';
        }
        
        function createPageButton(page, label, artiste, isActive = false) {
            const button = document.createElement('button');
            button.className = `page-btn ${isActive ? 'active-page' : ''}`;
            button.textContent = label;
            
            button.addEventListener('click', function() {
                window.location.href = `/autres/tononkira/titre/page.html?artiste=${encodeURIComponent(artiste)}&page=${page}`;
            });
            
            return button;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
    <script src="/script.js"></script>
</body>
</html>
