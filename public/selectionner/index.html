
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de S√©lection</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .selection-card {
            border-radius: 15px;
            text-align: center;
            padding: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        
        .selection-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .selection-card.francais {
            background-color: rgba(46, 204, 64, 0.7); /* Vert */
        }
        
        .selection-card.divers {
            background-color: rgba(255, 65, 54, 0.7); /* Rouge */
        }
        
        .selection-card.culture {
            background-color: rgba(255, 133, 27, 0.7); /* Orange */
        }
        
        .selection-card.sciences {
            background-color: rgba(0, 116, 217, 0.7); /* Bleu */
        }
        
        .selection-card.ai {
            background-color: rgba(153, 50, 204, 0.7); /* Violet */
            position: relative;
            overflow: hidden;
        }
        
        .selection-card.ai::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: pulse 4s infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        .selection-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .selection-title {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin: 2rem auto 0;
            width: 200px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Choisissez une section ‚ú®</h1>
        <div class="description">S√©lectionnez une des cat√©gories ci-dessous pour acc√©der √† nos services</div>
        
        <div class="selection-grid">

                <div class="selection-icon">üî§</div>
                <div class="selection-title">FRANCAIS</div>
            </a>
            
            <a href="/selectionner/divers.html" class="selection-card divers">
                <div class="selection-icon">üß©</div>
                <div class="selection-title">DIVERS</div>
            </a>
            
            <a href="/selectionner/culture.html" class="selection-card culture">
                <div class="selection-icon">üé≠</div>
                <div class="selection-title">CULTURE</div>
            </a>
            
            <a href="/selectionner/sciences.html" class="selection-card sciences">
                <div class="selection-icon">üî¨</div>
                <div class="selection-title">SCIENCES</div>
            </a>
            
            <a href="/selectionner/ai.html" class="selection-card ai">
                <div class="selection-icon">ü§ñ</div>
                <div class="selection-title"><strong style="color: red;">INTELLIGENCE ARTIFICIELLE</strong></div>
            </a>
        </div>
        
        <a href="/" class="back-btn">‚Üê Retour √† l'accueil</a>
    </div>
</body>
</html>
