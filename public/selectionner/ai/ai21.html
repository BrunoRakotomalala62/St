
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec AI21</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #5C6BC0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button:before {
            content: "←";
            margin-right: 5px;
        }
        
        .chat-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #E3F2FD;
            color: #333;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #F5F5F5;
            color: #333;
            align-self: flex-start;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .send-button {
            background-color: #5C6BC0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            background-color: #F5F5F5;
            align-self: flex-start;
            width: 60px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            margin-right: 4px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/selectionner/ai.html'">Retour</button>
            <h1>Chat avec AI21</h1>
            <div></div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Bonjour ! Je suis Jamba. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <div class="input-container">
                <input type="text" id="message-input" class="input-field" placeholder="Tapez votre message ici..." autofocus>
                <button id="send-button" class="send-button">→</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');

            // Générer un ID utilisateur unique pour cette session
            const uid = Date.now().toString();
            
            // Historique de conversation
            let conversation = [];

            // Fonction pour ajouter un message à la conversation
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;

                chatMessages.appendChild(messageDiv);

                // Faire défiler vers le bas automatiquement
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Ajouter au tableau de conversation
                conversation.push({
                    role: isUser ? 'Utilisateur' : 'Bot',
                    text: text
                });
            }

            // Fonction pour envoyer un message
            async function sendMessage() {
                const message = messageInput.value.trim();

                if (!message) return;

                // Afficher le message de l'utilisateur
                addMessage(message, true);

                // Vider le champ de saisie
                messageInput.value = '';

                // Afficher l'indicateur de saisie
                typingIndicator.style.display = 'block';

                try {
                    // Appel à notre API locale
                    const response = await fetch(`/api/ai21?prompt=${encodeURIComponent(message)}&uid=${uid}`);
                    const data = await response.json();
                    
                    console.log("Réponse AI21:", data);

                    // Masquer l'indicateur de saisie
                    typingIndicator.style.display = 'none';

                    // Si la réponse est valide
                    if (data && data.message) {
                        // Afficher la réponse du bot
                        addMessage(data.message, false);
                    } else {
                        // Gérer le cas où la réponse ne contient pas de message
                        addMessage("Désolé, je n'ai pas pu comprendre votre demande. Pourriez-vous reformuler?", false);
                    }
                } catch (error) {
                    console.error("Erreur lors de l'envoi du message:", error);
                    typingIndicator.style.display = 'none';
                    addMessage("Désolé, une erreur s'est produite lors de la communication avec le service. Veuillez réessayer plus tard.", false);
                }
            }

            // Événement pour envoyer un message en cliquant sur le bouton
            sendButton.addEventListener('click', sendMessage);

            // Événement pour envoyer un message en appuyant sur Entrée
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Focus sur le champ de saisie lors du chargement
            messageInput.focus();
        });
    </script>
</body>
</html>
