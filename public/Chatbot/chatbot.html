
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chatbot-container">
        <!-- Bulles anim√©es -->
        <div id="floating-bubbles"></div>

        <div class="chatbot-header">
            <h2 class="neon-text">CHATBOT</h2>
            <div class="creator-info">
                <span>cr√©ateur :</span>
                <span class="creator-name">‚úÖBruno</span>
            </div>
            <button class="clear-chat">Effacer la conversation</button>
        </div>  
        <div class="chat-messages"></div>
        <div class="chat-input-container">
            <label for="file-upload" class="file-upload-btn">
                <span class="attachment-icon">üìé</span>
            </label>
            <input type="file" id="file-upload" accept="image/*,.pdf" hidden>
            <input type="text" id="message-input" placeholder="√âcrivez votre message ici...">
            <button class="send-message">
                <span class="send-icon">‚ñ∂</span>
            </button>
        </div>
    </div>

    <script>
        // Cr√©er des bulles anim√©es
        function createBubbles() {
            const container = document.getElementById('floating-bubbles');
            const containerWidth = window.innerWidth;

            // Cr√©er 15 bulles avec des propri√©t√©s al√©atoires
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('floating-bubble');

                // Taille al√©atoire entre 20 et 80px
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                // Position horizontale al√©atoire
                bubble.style.left = `${Math.random() * 100}%`;

                // Dur√©e d'animation al√©atoire entre 15 et 30 secondes
                const duration = Math.random() * 15 + 15;
                bubble.style.animationDuration = `${duration}s`;

                // D√©lai d'animation al√©atoire
                bubble.style.animationDelay = `${Math.random() * 10}s`;

                container.appendChild(bubble);
            }
        }

        // Ex√©cuter la fonction apr√®s chargement de la page
        document.addEventListener('DOMContentLoaded', createBubbles);
    </script>

    <script src="/script.js"></script>
</body>
</html>
