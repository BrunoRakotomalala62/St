
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Malagasy - EDUCMAD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .memory-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-description {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .level-btn {
            background: linear-gradient(145deg, #2a2a72, #009ffd);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .level-btn.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5253);
        }
        
        .stats-panel {
            display: flex;
            justify-content: space-around;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2a2a72;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 700px;
        }
        
        .memory-card {
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            font-size: 24px;
            color: white;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        .fr-word {
            color: #2a2a72;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .mg-word {
            color: #ff6b6b;
            font-size: 18px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5253);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .memory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .level-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/'">üè† Accueil</button>
        <button class="nav-btn back-btn" onclick="window.location.href='/jeux/game.html'">‚Ü©Ô∏è Jeux</button>
        <button class="theme-toggle">üåì</button>
    </nav>

    <main class="memory-container">
        <div class="game-header">
            <h1>üéÆ Memory Malagasy</h1>
            <p class="game-description">
                Am√©liorez votre vocabulaire malgache en jouant ! Retrouvez les paires de mots fran√ßais-malgache et entra√Ænez votre m√©moire.
            </p>
        </div>
        
        <div class="level-selector">
            <button class="level-btn active" data-level="easy">D√©butant</button>
            <button class="level-btn" data-level="medium">Interm√©diaire</button>
            <button class="level-btn" data-level="hard">Avanc√©</button>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Paires trouv√©es</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tentatives</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Temps</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>
        
        <div class="memory-grid" id="memory-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="success-message" id="success-message">
            <h2>üéâ F√©licitations!</h2>
            <p>Vous avez trouv√© toutes les paires en <span id="final-time">00:00</span> et <span id="final-attempts">0</span> tentatives.</p>
        </div>
        
        <div class="control-buttons">
            <button class="control-btn" id="start-btn">Commencer</button>
            <button class="control-btn" id="reset-btn">R√©initialiser</button>
        </div>
    </main>

    <script>
        // Vocabulaire fran√ßais-malgache
        const vocabularyLevels = {
            easy: [
                { fr: "Bonjour", mg: "Manahoana" },
                { fr: "Merci", mg: "Misaotra" },
                { fr: "Eau", mg: "Rano" },
                { fr: "Manger", mg: "Mihinana" },
                { fr: "Maison", mg: "Trano" },
                { fr: "Livre", mg: "Boky" },
                { fr: "√âcole", mg: "Sekoly" },
                { fr: "Ami", mg: "Namana" }
            ],
            medium: [
                { fr: "Famille", mg: "Fianakaviana" },
                { fr: "Travail", mg: "Asa" },
                { fr: "Voiture", mg: "Fiara" },
                { fr: "Cuisine", mg: "Lakozia" },
                { fr: "Heure", mg: "Ora" },
                { fr: "Argent", mg: "Vola" },
                { fr: "M√©decin", mg: "Dokotera" },
                { fr: "March√©", mg: "Tsena" },
                { fr: "√âglise", mg: "Fiangonana" },
                { fr: "Rue", mg: "Arabe" }
            ],
            hard: [
                { fr: "Connaissance", mg: "Fahalalana" },
                { fr: "D√©veloppement", mg: "Fampandrosoana" },
                { fr: "Gouvernement", mg: "Governemanta" },
                { fr: "Environnement", mg: "Tontolo iainana" },
                { fr: "Ind√©pendance", mg: "Fahaleovantena" },
                { fr: "Technologie", mg: "Teknolojia" },
                { fr: "Agriculture", mg: "Fambolena" },
                { fr: "Responsabilit√©", mg: "Andraikitra" },
                { fr: "√âducation", mg: "Fanabeazana" },
                { fr: "Tradition", mg: "Fomba amam-panao" },
                { fr: "√âconomie", mg: "Toe-karena" },
                { fr: "Biblioth√®que", mg: "Trano fitehirizana boky" }
            ]
        };
        
        // Variables du jeu
        let currentLevel = 'easy';
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchCount = 0;
        let attemptCount = 0;
        let pairs = [];
        
        // √âl√©ments DOM
        const grid = document.getElementById('memory-grid');
        const matchesDisplay = document.getElementById('matches');
        const attemptsDisplay = document.getElementById('attempts');
        const timerDisplay = document.getElementById('timer');
        const successMessage = document.getElementById('success-message');
        const finalTime = document.getElementById('final-time');
        const finalAttempts = document.getElementById('final-attempts');
        const startButton = document.getElementById('start-btn');
        const resetButton = document.getElementById('reset-btn');
        const levelButtons = document.querySelectorAll('.level-btn');
        
        // Initialisation du jeu
        function initGame() {
            grid.innerHTML = '';
            successMessage.style.display = 'none';
            matchCount = 0;
            attemptCount = 0;
            seconds = 0;
            
            matchesDisplay.textContent = matchCount;
            attemptsDisplay.textContent = attemptCount;
            timerDisplay.textContent = '00:00';
            
            // S√©lectionner les mots en fonction du niveau
            const vocabularySet = vocabularyLevels[currentLevel];
            
            // Limiter le nombre de paires selon le niveau
            const pairsCount = currentLevel === 'easy' ? 8 : (currentLevel === 'medium' ? 10 : 12);
            const selectedVocab = vocabularySet.slice(0, pairsCount);
            
            // Cr√©er les paires (fran√ßais et malgache)
            pairs = [];
            selectedVocab.forEach(item => {
                pairs.push({
                    type: 'fr',
                    word: item.fr,
                    pair: item.mg
                });
                pairs.push({
                    type: 'mg',
                    word: item.mg,
                    pair: item.fr
                });
            });
            
            // M√©langer les cartes
            pairs.sort(() => Math.random() - 0.5);
            
            // Cr√©er les cartes dans la grille
            pairs.forEach((pair, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <span>?</span>
                        </div>
                        <div class="card-back">
                            ${pair.type === 'fr' ? 
                                `<div class="fr-word">${pair.word}</div>` : 
                                `<div class="mg-word">${pair.word}</div>`
                            }
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
            
            // Ajuster la grille en fonction du niveau
            if (currentLevel === 'easy') {
                grid.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (currentLevel === 'medium') {
                grid.style.gridTemplateColumns = 'repeat(5, 1fr)';
            } else {
                grid.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }
        }
        
        // Fonction pour retourner une carte
        function flipCard() {
            if (lockBoard) return;
            if (this.classList.contains('flipped')) return;
            
            this.classList.add('flipped');
            
            if (!firstCard) {
                // Premier clic
                firstCard = this;
                return;
            }
            
            // Deuxi√®me clic
            secondCard = this;
            attemptCount++;
            attemptsDisplay.textContent = attemptCount;
            
            checkForMatch();
        }
        
        // V√©rifier si les deux cartes retourn√©es forment une paire
        function checkForMatch() {
            const firstIndex = parseInt(firstCard.dataset.index);
            const secondIndex = parseInt(secondCard.dataset.index);
            
            const isMatch = pairs[firstIndex].word === pairs[secondIndex].pair || 
                           pairs[secondIndex].word === pairs[firstIndex].pair;
            
            if (isMatch) {
                disableCards();
                matchCount++;
                matchesDisplay.textContent = matchCount;
                
                // V√©rifier si toutes les paires sont trouv√©es
                if (matchCount === pairs.length / 2) {
                    endGame();
                }
            } else {
                unflipCards();
            }
        }
        
        // D√©sactiver les cartes qui forment une paire
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }
        
        // Retourner les cartes qui ne forment pas une paire
        function unflipCards() {
            lockBoard = true;
            
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                
                resetBoard();
            }, 1000);
        }
        
        // R√©initialiser le plateau pour le prochain coup
        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }
        
        // D√©marrer le jeu
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            startButton.disabled = true;
            
            // D√©sactiver la s√©lection de niveau pendant le jeu
            levelButtons.forEach(button => {
                button.disabled = true;
            });
            
            // D√©marrer le chronom√®tre
            timerInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Terminer le jeu
        function endGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            
            // Afficher le message de succ√®s
            finalTime.textContent = timerDisplay.textContent;
            finalAttempts.textContent = attemptCount;
            successMessage.style.display = 'block';
            
            // R√©activer les boutons
            startButton.disabled = false;
            levelButtons.forEach(button => {
                button.disabled = false;
            });
        }
        
        // R√©initialiser le jeu
        function resetGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            
            startButton.disabled = false;
            levelButtons.forEach(button => {
                button.disabled = false;
            });
            
            initGame();
        }
        
        // √âv√©nements pour les boutons
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        
        // √âv√©nements pour les boutons de niveau
        levelButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameStarted) return;
                
                levelButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                currentLevel = button.dataset.level;
                initGame();
            });
        });
        
        // Th√®me clair/sombre
        window.onload = function() {
            const themeToggle = document.querySelector('.theme-toggle');
            let isDark = localStorage.getItem('theme') === 'dark';
            
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
            
            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
            });
            
            // Initialiser le jeu au chargement
            initGame();
        };
    </script>
</body>
</html>
