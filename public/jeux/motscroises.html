                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (currentGrid[i][j] === 0) {

                    } else {

                        input.type = 'text';
                        input.maxLength = 1;
                        input.dataset.row = i;
                        input.dataset.col = j;
